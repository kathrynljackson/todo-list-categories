<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                Hello, <input type="text" id="name" placeholder="<Enter y/n>">
            </h2>
        </section>

        <section class="create-task">
            <h3>Create a Task</h3>

            <form id="new-form">
                <h4>What do you need to do?</h4>
                <input 
                    type="text" 
                    name="content" 
                    id="content" 
                    placeholder="example: buy milk" 
                />

                <h4>Pick a category.</h4>
                <div class="options">
                    <label>
                        <input 
                            type="radio" 
                            name="category"    
                            id="category-1"
                            value="work" />
                        <span class="bubble work"></span>
                        <div>Work</div>
                    </label>

                    <label>
                        <input 
                            type="radio" 
                            name="category"    
                            id="category-2"
                            value="home" />
                        <span class="bubble home"></span>
                        <div>Home</div>
                    </label>
                </div>
                
                <input type="submit" value="Add task" />
            </form>
        </section>

        <section class="todo-list">
            <h3>To-Do List</h3>
            <div class="list" id="todo-list">
                <div class="todo-item done">
                    <label>
                        <input type="checkbox" />
                        <span class="bubble work"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Buy Milk" readonly />
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>

                <div class="todo-item">
                    <label>
                        <input type="checkbox" />
                        <span class="bubble home"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Buy Noodles" readonly />
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
	<script src="main.js"></script>
  </body>
</html>
